{{- if and (eq .Values.storage.kind "Filesystem") (not .Values.storage.filesystem.existingClaim) .Values.storage.filesystem.persisted }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: {{ printf "%s-data" (include "hazel.fullname" .) }}
    namespace: {{ .Release.Namespace }}
    labels:
        {{- include "hazel.labels" . | nindent 8 }}
    annotations:
        {{- $annotations := include "hazel.annotations" (dict "external" .Values.storage.filesystem.annotations "context" .) }}
        {{- $annotations | nindent 8 }}
spec:
    {{- if .Values.storage.filesystem.storageClass }}
    storageClassName: {{ .Values.storage.filesystem.storageClass | quote }}
    {{- end }}
    resources:
        requests:
            storage: {{ .Values.storage.filesystem.size }}
    accessModes:
    {{- with .Values.storage.filesystem.accessModes -}}
        {{ toYaml . | nindent 8 }}
    {{- end }}
    {{ $selector := .Values.storage.filesystem.selector -}}
    {{- if $selector }}
    selector:
        {{- toYaml $selector | nindent 8 }}
    {{- end }}
{{- end }}
