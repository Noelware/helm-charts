# renovate: image=getsentry/sentry
appVersion: "24.5.1"
kubeVersion: ">=1.26"
description: Unofficial Helm chart for bootstrapping Sentry
apiVersion: v2
version: 0.1.0
home: https://sentry.io
type: application
name: sentry
keywords:
  - error-reporting
  - tracing
maintainers:
  - name: Noelware, LLC.
    email: team@noelware.org
    url: https://noelware.org
  - name: Noel Towa
    email: cutie@floofy.dev
    url: https://floofy.dev
annotations:
  charts.noelware.org/categories: Other
  charts.noelware.org/licenses: Apache-2.0
  charts.noelware.org/images: |-
    - image: getsentry/sentry
dependencies:
  - name: common
    version: 2.19.2
    repository: oci://registry-1.docker.io/bitnamicharts
  - name: postgresql
    version: 15.5.5
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: external.postgresql.enabled
  - name: redis
    version: 19.5.3
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: external.redis.enabled
  - name: kafka
    version: 29.3.1
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: external.redis.kafka
  - name: zookeeper
    version: 13.4.3
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: external.redis.zookeeper
  - name: memcached
    version: 7.4.5
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: external.redis.memcached
  - name: rabbitmq
    version: 14.4.2
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: external.redis.rabbitmq
