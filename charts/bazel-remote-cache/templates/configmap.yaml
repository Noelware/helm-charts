{{- if not .Values.config.existingMapName -}}
apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ printf "%s-%s" (include "bazel-remote.fullname" .) .Values.config.mapName }}
    labels:
        {{- include "bazel-remote.labels" | nindent 6 }}
    annotations:
        {{- include "bazel-remote.annotations" | nindent 6 }}
spec:
    {{ .Values.config.mapKey }}: |-
        {{- include "common.tplvalues.render" (dict "value" .Values.config.config "context" $) | nindent 4 }}
{{- end -}}
